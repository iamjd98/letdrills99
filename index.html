<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>LET DRILLS 99</title>
</head>
<body>

<div class="nav-wrapper container-fluid mx-auto m-0 p-0">
<nav class="navbar navbar-expand-lg shadow">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><img width="90%" src="./assets/logo.png" alt="LET DRILLS 99"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active fs-5 text-light-emphasis ms-2 me-2" aria-current="page" href="#">How it Works</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active fs-5 text-light-emphasis ms-2 me-2" aria-current="page" href="#">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active fs-5 text-light-emphasis ms-2 me-2" aria-current="page" href="#">FAQ's</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
      <button class="btn bg-success text-white shadow" type="button" data-bs-toggle="modal" data-bs-target="#upgradeModal">Go Premium</button> 
      </form>
    </div>
  </div>
</nav>
</div>


<div class="question-wrapper">
<div id="quiz-container">
  <div id="question-container"></div>
  <div class="m-0 p-0 row">
    <button id="prev-btn" class="btn btn-sm btn-warning m-1" disabled>Previous</button>
    <button id="next-btn" class="btn btn-sm btn-primary m-1">Next</button>
    <button id="submit-btn" class="btn btn-sm btn-success m-1">Submit</button>
  </div>
  <div id="result"></div>
</div>
</div>


<!-- Modal -->
<!-- Modal -->
<div class="modal fade" id="upgradeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Upgrade</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Coming Soon
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<script src="./js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
